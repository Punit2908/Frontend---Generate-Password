<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password generator</title>
</head>
<body>
    <div class="container">
            <div class="text-box">Test password</div>
            <label for="number">
                 <div class="total-char box">Password Length <input type="number" id="number" min="2" max="30" value="10"></div>
            </label>
           
            <label for="Uppercase">
                <div class="upper-case box">Contains Uppercase <input type="checkbox" id="Uppercase"></div>
            </label>

            <label for="Lowercase">
                <div class="lowerr-case box">Contains Lowercase <input type="checkbox" id="Lowercase"></div>
            </label>

            <label for="Numbers">
                <div class="numbers box">Contains Numbers <input type="checkbox" id="Numbers"></div>
            </label>

            <label for="Symbols">
                <div class="symbols box">Contains Symbols <input type="checkbox" id="Symbols"></div>
            </label>
            <div class="button"><button id="generate">Generate</button></div>
            
    </div>

    <script src="script.js"></script>
</body>
</html>
